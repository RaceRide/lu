<body>
<script>
var x=prompt("enter ur marks");

if(x>=90 && x<=100)
{
console.log("marks are "+x+" ang grade is O");
}
else if(x>=80 && x<90)
{
console.log("marks are "+x+" ang grade is A+");
}
else if(x>=70 && x<80)
{
console.log("marks are "+x+" ang grade is A");
}
if(x>=60 && x<70)
{
console.log("marks are "+x+" and grade is B");
}
else if(x>=50 && x<60)
{
console.log("marks are "+x+" and grade is C");
}
else if(x>=40 && x<50)
{
console.log("marks are "+x+" and grade is D");
}
else if(x<40)
{
alert("marks are "+ x+"better luck next time");
}
</script>
