<!doctype html>
<html>
 <head>
<title>day6(ass1)</title>
<h3>background color</h3> 
 </head> 
 <body> 
  <script>
    var i=0;
    var arr=["purple","green","red","blue","skyblue"];
    function myFunction(){
      document.body.style.backgroundColor=arr[i];
      i=(i+1)%(arr.length);
     }
    setInterval(myFunction,5000);
     
  </script> 
 </body>
</html>
