<body>
<script>
var txt="helloworld";
var sln=txt.length; //length of string
var pos=txt.indexOf("h"); //index of str
var pos1=txt.search("w");//searching
var res=txt.substring(4,7)//substring
var res1=txt.slice(2,5); //slicing
var txt1=txt.toUpperCase();//changing to uppercase
var txt2="welcome";
var txt3=txt.concat("hai",txt2);//concatinating
console.log(sln);
console.log(pos);
console.log(pos1);
console.log(res);
console.log(res1);
console.log(txt1);
console.log(txt3);
</script>
