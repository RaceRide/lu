<html>
<head>
<title>day1-ass2</title>
<h2> var,let and const..to see output press f12</h2>
</head>
<body>
<script>
//var is used to declare a particular thing and it is global and functional scoped. 
//redeclaring a variable inside a block will also redeclare the variable outside the block.
var y=10;
console.log(y);
{
//varibles declared with let in inside a block cannot be accessed from outside the block
//redeclaring a variable inside a block will not redeclare the variable outside the block
let y=20;
console.log(y);
}
console.log(y);
//constant is used to fix a variable,once it was fixed as constant it will not redeclarable.
const name="dhanu";
console.log(name);


</script>
</body>
</html>
